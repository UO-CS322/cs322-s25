<!doctype html>
<html>
    <head>
        <title>Shakespearean Insult Generator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 50px;
            }
            h1 {
                color: darkslateblue;
            }
            p {
                font-size: 1.5em;
                color: darkred;
                min-height: 2em; /* Ensures space is allocated even before an insult appears */
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
                color: white;
                background-color: darkslateblue;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: slateblue;
            }
        </style>
    </head>
    <body>
        <h1>Shakespearean Insult Generator</h1>
        <p id="insult"></p>
        <button onclick="generateInsult()">Generate Insult</button>

        <script>
            const column1 = ["artless", "bawdy", "beslubbering", "bootless", "churlish", "cockered", "clouted", "craven", "currish", "dankish", "dissembling", "droning", "errant", "fawning", "fobbing", "froward", "frothy", "gleeking", "goatish", "gorbellied", "impertinent", "infectious", "jarring", "loggerheaded", "lumpish", "mammering", "mangled", "mewling", "paunchy", "pribbling", "puking", "puny", "qualling", "rank", "reeky", "roguish", "ruttish", "saucy", "spleeny", "spongy", "surly", "tottering", "unmuzzled", "vain", "venomed", "villainous", "warped", "wayward", "weedy", "yeasty"];
            const column2 = ["base-court", "bat-fowling", "beef-witted", "beetle-headed", "boil-brained", "clapper-clawed", "clay-brained", "common-kissing", "crook-pated", "dismal-dreaming", "dizzy-eyed", "doghearted", "dread-bolted", "earth-vexing", "elf-skinned", "fat-kidneyed", "fen-sucked", "flap-mouthed", "fly-bitten", "folly-fallen", "fool-born", "full-gorged", "guts-griping", "half-faced", "hasty-witted", "hedge-born", "hell-hated", "idle-headed", "ill-breeding", "ill-nurtured", "knotty-pated", "milk-livered", "motley-minded", "onion-eyed", "plume-plucked", "pottle-deep", "pox-marked", "reeling-ripe", "rough-hewn", "rude-growing", "rump-fed", "shard-borne", "sheep-biting", "spur-galled", "swag-bellied", "tardy-gaited", "tickle-brained", "toad-spotted", "unchin-snouted", "weather-bitten"];
const column3 = ["apple-john", "baggage", "barnacle", "bladder", "boar-pig", "bugbear", "bum-bailey", "canker-blossom", "clack-dish", "clotpole", "coxcomb", "codpiece", "death-token", "dewberry", "flap-dragon", "flax-wench", "flirt-gill", "foot-licker", "fustilarian", "giglet", "gudgeon", "haggard", "harpy", "hedge-pig", "horn-beast", "hugger-mugger", "joithead", "lewdster", "lout", "maggot-pie", "malt-worm", "mammet", "measle", "minnow", "miscreant", "moldwarp", "mumble-news", "nut-hook", "pigeon-egg", "pignut", "puttock", "pumpion", "ratsbane", "scut", "skainsmate", "strumpet", "varlot", "vassal", "whey-face", "wagtail"];

            function generateInsult() {
                const word1 = column1[Math.floor(Math.random() * column1.length)];
                const word2 = column2[Math.floor(Math.random() * column2.length)];
                const word3 = column3[Math.floor(Math.random() * column3.length)];
                const insult = `Thou ${word1} ${word2} ${word3}!`;
                document.getElementById('insult').textContent = insult;
            }

            // Generate an insult initially when the page loads
            document.addEventListener('DOMContentLoaded', (event) => {
                generateInsult();
            });
        </script>
    </body>
</html>
